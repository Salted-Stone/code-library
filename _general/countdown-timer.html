<div id="countdown-timer" class="countdown-timer">
    <div class='block'><div class='inner'><div class='number'>1</div></div><div class='text'>Days</div></div>
    <div class='block'><div class='inner'><div class='number'>2</div></div><div class='text'>Hours</div></div>
    <div class='block'><div class='inner'><div class='number'>30</div></div><div class='text'>Minutes</div></div>
    <div class='block'><div class='inner'><div class='number'>50</div></div><div class='text'>Seconds</div></div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script>
// input format YYYY-MM-DD HH:MM
var userDateInput = moment("{{ widget.countdown_date }}").format('MMM D, YYYY');
var userTimeInput = moment("{{ widget.countdown_time }}", ["h:mm A"]).format("HH:mm:ss");

// Set the date we're counting down to
//var countDownDate = new Date("Jan 5, 2018 15:37:25").getTime();
var countDownDate = new Date(userDateInput + " " + userTimeInput).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="countdown-timer"
  document.getElementById("countdown-timer").innerHTML = "<div class='block'><div class='inner'><div class='number'>" + days + "</div></div><div class='text'>Days</div></div>" + "<div class='block'><div class='inner'><div class='number'>" + hours + "</div></div><div class='text'>Hours</div></div>" + "<div class='block'><div class='inner'><div class='number'>" + minutes + "</div></div><div class='text'>Minutes</div></div>" + "<div class='block'><div class='inner'><div class='number'>" + seconds + "</div></div><div class='text'>Seconds</div></div>";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown-timer").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
